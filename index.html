<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h2>Tags em HTML</h2>
<p> Em HTML5, podemos inserir os elementos da lista a seguir, Passe o mouse sobre os termos
    para descobrir qual tag deverá usar em cada caso.
</p>
    <ul type="square">
 <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
 <li><abbr title="use a tag <h1>...<h6>">Titulos</abbr></li>
 <li><abbr title="use a tag <img>">Imagens</abbr></li>
 <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
 <li><abbr title="use a tag <code>">Código-fonte</abbr></li>
 <li><abbr title="use as tags <ol> e <li>">Listas Númeradas</abbr></li>
 <li><abbr title="use as tags <ul> e <li>">Listas com Demarcadores</abbr></li>
    </ul>

    
</body>
</html>
